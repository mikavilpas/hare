<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="index.js"></script>
    <link type="text/css" rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg">
          <h2>Customizations</h2>
          Paste these into the settings window.
        </div>
      </div>

      <div class="row">
        <div class="col-lg">
          <h3>Javascript</h3>
          <pre><code class="javascript" id="customizations-js"></code></pre>
          <button
            id="copy-js-customizations-button"
            type="button"
            class="btn btn-outline-primary btn-sm"
          >
            Copy
          </button>
        </div>

        <script id="prod-import-template" type="text/plain">
          function loadJs(url) {
              var script = document.createElement("script");
              script.src = url;
              document.head.appendChild(script);
              console.log(`Loaded file ${url}"`);
          }

          function loadCss(src) {
              return new Promise(function (resolve, reject) {
                  let link = document.createElement("link");
                  link.href = src;
                  link.rel = "stylesheet";

                  link.onload = () => resolve(link);
                  link.onerror = () => reject(new Error(`Style load error for ${src}`));

                  document.head.append(link);
                  console.log(`Loaded file ${src}"`);
              });
          }

          // load the old ui
          loadJs("{{{jsFile}}}");
          loadCss("{{{cssFile}}}");

          // or load the new ui
          loadJs("{{{newUiJsFile}}}");
          loadCss("{{{newUiCssFile}}}");
        </script>
      </div>

      <hr />
      <div class="row">
        <div class="col-lg">
          <h2>Developer import</h2>
          <pre><code class="javascript" id="dev-import"></code></pre>

          <button
            id="copy-dev-button"
            type="button"
            class="btn btn-outline-primary btn-sm"
          >
            Copy
          </button>
          <script id="dev-import-template" type="text/plain">
            window.__STORE__.dispatch(window.__ACTIONS__.updateUserConfig({
                css: {{{css}}},
                js: {{{js}}}
            }));
          </script>
        </div>
      </div>
      <hr />

      <div class="row">
        <div class="col-lg">
          <h2>New UI developer import</h2>
          <pre><code class="javascript" id="new-ui-dev-import"></code></pre>

          <button
            id="copy-new-ui-dev-button"
            type="button"
            class="btn btn-outline-primary btn-sm"
          >
            Copy
          </button>
          <script id="new-ui-dev-import-template" type="text/plain">
            window.__STORE__.dispatch(window.__ACTIONS__.updateUserConfig({
                css: {{{css}}},
                js: {{{js}}}
            }));
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
